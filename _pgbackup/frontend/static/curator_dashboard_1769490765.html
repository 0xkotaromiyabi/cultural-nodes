<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator Dashboard - Cultural Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f9;
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            border-radius: 10px;
            color: #555;
            cursor: pointer;
            margin-bottom: 5px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #f8f9fa;
            color: #667eea;
        }

        .nav-item.active {
            background: #eef2ff;
            color: #667eea;
        }

        .logout {
            margin-top: auto;
            color: #ef5350;
        }

        .logout:hover {
            background: #ffebee;
            color: #d32f2f;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
        }

        /* Cards */
        .submission-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            border: 1px solid #eff0f2;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-community {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-academic {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-media {
            background: #fff3e0;
            color: #e65100;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
            flex: 1;
        }

        .btn-reject {
            background: #ef5350;
            color: white;
            flex: 1;
        }

        .btn-view {
            background: #e0e0e0;
            color: #333;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">üîê Curator Panel</div>
        <div class="nav-item active">Pending Review</div>
        <div class="nav-item">History</div>
        <div class="nav-item">Settings</div>

        <div style="flex: 1;"></div>

        <div class="nav-item logout" onclick="logout()">Logout</div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <h1>Pending Submissions</h1>
                <p class="user-info" id="user-display">Logged in as ...</p>
            </div>
            <button class="btn-view" onclick="loadSubmissions()">Refresh</button>
        </div>

        <div id="submissions-list">
            <!-- Content -->
        </div>
    </div>

    <script>
        // --- Auth Check ---
        const userId = localStorage.getItem('user_id');
        const userRole = localStorage.getItem('user_role');
        const token = localStorage.getItem('auth_token');

        if (!userId || userRole !== 'curator') {
            window.location.href = '/static/curator_login.html';
        }

        document.getElementById('user-display').textContent = `Logged in as ${userId}`;

        const API_BASE = '/api';

        // --- Logic ---
        async function loadSubmissions() {
            const list = document.getElementById('submissions-list');
            list.innerHTML = '<p>Loading...</p>';

            const headers = {
                'X-User-ID': userId,
                'X-User-Role': userRole
            };

            try {
                const res = await fetch(`${API_BASE}/curation/submissions?status=pending`, { headers });
                if (res.status === 401 || res.status === 403) {
                    logout();
                    return;
                }

                const items = await res.json();

                if (items.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <span class="empty-icon">‚úì</span>
                            <p>All caught up! No pending submissions.</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = items.map(item => `
                    <div class="submission-card">
                        <div class="card-header">
                            <span class="badge badge-${item.source_type}">${item.source_type}</span>
                            <span class="timestamp">${new Date(item.created_at).toLocaleString()}</span>
                        </div>
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            Submitted by: <strong>${item.submitted_by}</strong>
                            ${item.filename ? `‚Ä¢ File: ${item.filename}` : ''}
                        </div>
                        <div class="actions">
                            <button class="btn-approve" onclick="review(${item.id}, 'approve')">Approve & Ingest</button>
                            <button class="btn-reject" onclick="review(${item.id}, 'reject')">Reject</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                list.innerHTML = '<p style="color: red;">Failed to connect to server.</p>';
            }
        }

        async function review(id, action) {
            const headers = {
                'Content-Type': 'application/json',
                'X-User-ID': userId,
                'X-User-Role': userRole
            };

            if (!confirm(`Confirm ${action}?`)) return;

            try {
                const res = await fetch(`${API_BASE}/curation/submissions/${id}/${action}`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ note: "Reviewed via Dashboard" })
                });

                if (res.ok) {
                    loadSubmissions();
                } else {
                    alert("Action failed");
                }
            } catch (e) { alert("Network error"); }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/static/curator_login.html';
        }

        // Init
        loadSubmissions();
    </script>
</body>

</html>
